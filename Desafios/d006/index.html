<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
    <style>mark {background-color: blue};</style>
</head>
<body>
    <img src="desafio das tags.png" alt="des">
<h1>Minha vez</h1>
<h2><a href="https://www.esporteclubebahia.com.br/elenco/masculino/">Esporte Clube Bahia</a></h2>
    <p><strong><abbr title="Use a tag <strong>">João Paulo</abbr></strong></p>
    <p><em><abbr title="Use a tag &lt;em&gt;">Gilberto</abbr></em></p>
    <p><del><abbr title="Use a tag &lt;del&gt;">David Duarte</abbr></del></p>
    <p><q><abbr title="Use a tag &lt;q&gt;">Ramos Mingo</abbr></q></p>
    <p><ins><abbr title="Use a tag &lt;ins&gt;">Luciano Juba</abbr></ins></p>
    <p><mark><abbr title="Use a tag &lt;mark&gt;">Caio Alexandre</abbr></mark></p>
    <p><sup><abbr title="Use a tag &lt;sup&gt;">Jean Lucas</abbr></sup></p>
    <p><sub><abbr title="use a tag &lt;sub&gt;">Everton Ribeiro</abbr></sub></p>
    <p><big><abbr title="Use a tag &lt;big&gt;">Erick</abbr></big> <small><abbr title="Use a tag &lt;small&gt;">Pulga</abbr></small></p>
<pre><code><abbr title="Use a tag &lt;code&gt; e &lt;pre&gt;">                Willian José</abbr></code></pre>
    <p><pre><abbr title="Use a tag &lt;pre&gt;">Lucho Rodriguez</abbr></pre></p>
    <h2>Reserva</h2>
    <blockquote><abbr title="Use a tag &lt;blockquote&gt;">Ronaldo</abbr></blockquote>
    <p><bdo dir="ltr"><abbr title="Use a tag &lt;bdo dir='ltr'&gt;">Santiago Árias</abbr></bdo></p>
     <p><bdo dir="rtl"><abbr title="Use a tag &lt;bdo dir=rtl&gt;">Gabriel Xavier</abbr></bdo></p>
     <p><abbr title="Use a tag &lt;mark&gt;"><mark style="background-color: red;"">Luís Gustavo</mark></abbr></p>
</body>
</html>
