<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do astronauta</title>
</head>
<style>
    *{
        margin: 0px;
        border: 0px;
        padding: 0px;
    }
    .espaco{
        width: 100%;
        height: 100%;
        position: absolute;
    }
  .astronauta{
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%, 50%);
  }
</style>
<body>
    <img class="espaco" src="espaco.jpg" alt="espaco">
    <img class="astronauta" src="astronauta.png" alt="astronauta">
</body>
</html>
