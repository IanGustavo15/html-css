<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra o site em dispositivos diferentes ou aumente e diminua o navegador</p>
    <picture> <!--A ordem é importante-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto g">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Aprendendo a reproduzir áudios</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio><!--mp3, wav e ogg-->
    <audio preload="auto" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg" autoplay>
    </audio>
</body>
</html>
