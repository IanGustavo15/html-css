<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga com imagens</h1>
    <p>Abaixo você vai ver imagens que estão na mesma pasta:</p>
    <p>Aqui está a logo do HTML5</p><img src="html-logo-200.png" alt="Logo HTML5"><br>
    <p>Aqui está a logo do CSS3</p>
    <img src="css-logo-200.png" alt="Logo CSS3"><br>
    <p>E aqui está o jogador Loide Augusto</p>
    <img src="loide-200.jpg" alt="O homem que quase fez um gol"><br>
    <p>Também podemos carregar imagens externas</p>
    <p>Aqui está a logo do JavaScript</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="Logo JavaScript">
</body>
</html>
