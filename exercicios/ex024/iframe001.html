<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <!--Tamanho padrão é 300px de largura por 150px de altura-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a>
        </iframe>
        para aprender a programar</p>
        <p>O site do <iframe src="https://www.google.com/" frameborder="0">
            <a href="https://www.google.com/" target="_blank">Google</a>
        </iframe>é um exemplo de iframe que não pode ser utilizado</p>
        <p>O repositório do Guanabara 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"></iframe>
            funciona</p>
</body>
</html>
