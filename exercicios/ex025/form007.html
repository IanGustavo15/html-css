<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <label for="ies">Estado</label>
        <select name="es" id="ies">
            <optgroup label="Nordeste">
                <option value="BA" selected>Bahia</option>
                <option value="SE">Sergipe</option>
                <option value="PE">Pernambuco</option>
                <option value="CE">Ceará</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
            <optgroup label="Norte">
                <option value="AM">Amazonas</option>
                <option value="AC">Acre</option>
                <option value="RR">Roraima</option>
                <option value="RO">Rondônia</option>
                <option value="PA">Pará</option>
            </optgroup>
        </select>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PRO">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="20" placeholder="Sua mensagem..."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
